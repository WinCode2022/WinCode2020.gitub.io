<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c95693eb56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form action="#" id = "formI">
        <i id="tgBtn" class="fa-solid fa-sun"onselectstart="return false"></i>
        <input type="text" id="scrin" readonly>
        <div class="conteiner" id ="vrap" >
            <button id="on" class="btn" onclick=set(on.innerHTML)>1</button>
            <button id="tw" class="btn" onclick=set(tw.innerHTML)>2</button>
            <button id="tr" class="btn" onclick=set(tr.innerHTML)>3</button>
            <button id="fo" class="btn" onclick=set(fo.innerHTML)>4</button>
            <button id="fi" class="btn" onclick=set(fi.innerHTML)>5</button>
            <button id="si" class="btn" onclick=set(si.innerHTML)>6</button>
            <button id="se" class="btn" onclick=set(se.innerHTML)>7</button>
            <button id="ei" class="btn" onclick=set(ei.innerHTML)>8</button>
            <button id="na" class="btn" onclick=set(na.innerHTML)>9</button>
            <button id="zi" class="btn" onclick=set(zi.innerHTML)>0</button>
            <button id="dot" class="btn" onclick=set(dot.innerHTML)>.</button>
            <button id="del" class="btn" onclick=calc(del.innerHTML)>X</button>
            <button id="delAl" class="btn" onclick=delAll()>AC</button>
            <button id="ecual" class="btn" onclick=calc(ecual.innerHTML)>=</button>
            <button id="plus" class="btnT2" onclick=calc(plus.innerHTML)>+</button>
            <button id="minus" class="btnT2" onclick=calc(minus.innerHTML)>-</button>
            <button id="dev" class="btnT2" onclick=calc(dev.innerHTML)>/</button>
            <button id="ang" class="btnT2" onclick=calc(ang.innerHTML)>*</button>
        </div>

    </form>


    <script src="./script.js"></script>
    <script src="./lightChang.js"></script>
</body>

</html>
